<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="data()">
    <button id="btn" onclick="czas()">Oblicz datę</button>
    <input id="date" type="date">
    <p id="TIMER"></p>
    <p id="czas"></p>
    <script>
         function data(){
             var dzisiaj = new Date();
             
             var dzien = dzisiaj.getDate();
             var miesiac = dzisiaj.getMonth()+1;
             var rok = dzisiaj.getFullYear();

             var godzina = dzisiaj.getHours();
             var minuta = dzisiaj.getMinutes();
             var sekunda = dzisiaj.getSeconds();
             
             document.getElementById("TIMER").innerHTML = dzien+"/"+miesiac+"/"+rok+"/"+godzina+"/"+minuta+"/"+sekunda
             
         }
         setInterval("data()", 1);

         function czas(){
          
           var data1 = new Date();
           var data2 = new Date(document.getElementById("date").value);
           var d3 = data1 - data2;
           var d4 = 1000*60*60*24
           var dni = Math.floor(d3/d4);
            

            document.getElementById("czas").innerHTML = "minęło" + dni + "dni"
         }
            
    </script>

</body>
</html>
